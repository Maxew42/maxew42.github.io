---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.lang == "en" %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

        {% if post.ref != "" %}
        <a href="{{ site.baseurl }}{{ post.ref }}-fr/" class="read-more-fr">Lire en fran√ßais</a>
        {% endif %}
      </article>
    {% endif %}
  {% endfor %}
</div>
